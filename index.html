<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Background Container -->
    <div class="min-h-screen bg-violet bg-image">
      <!-- Logo Section -->
      <section id="logo">
        <!-- Logo Container -->
        <div class="container mx-auto px-6 pt-8 pb-11 md:pb-20">
          <!-- Logo -->
          <nav class="flex items-start">
            <img src="/images/logo.svg" alt="logo" class="logo-image" />
          </nav>
        </div>
      </section>

      <!-- Hero Section -->
      <section id="hero">
        <!-- Hero Container -->
        <div
          class="container mx-auto px-6 flex flex-col md:flex-row md:space-x-10"
        >
          <!-- Image -->
          <div class="md:w-2/3">
            <img src="images/illustration-mockups.svg" alt="" class="w-full" />
          </div>
          <!-- Content -->
          <div class="text-center text-white/90 py-14 md:text-start md:w-1/3">
            <h1
              class="font-poppins font-semibold px-5 text-2xl leading-10 md:px-0 md:max-w-md md:tracking-widest md:text-3xl md:leading-[50px]"
            >
              Build The Community Your Fans Will Love
            </h1>
            <p
              class="my-5 px-1 text-white/80 tracking-wide leading-7 md:px-0 md:max-w-lg"
            >
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discucssion.
            </p>
            <button
              class="bg-white px-20 py-3 rounded-full text-violet shadow-xl hover:bg-softMagenta hover:text-white md:px-14"
            >
              Register
            </button>
          </div>
        </div>
      </section>

      <!-- Social Section -->
      <section id="social" class="pb-10 md:pt-10">
        <!-- Social Icons -->
        <div
          class="flex items-center justify-center space-x-5 md:justify-end md:mr-20"
        >
          <a href="#"
            ><img
              src="images/facebook-f.svg"
              alt=""
              class="ficon border rounded-full py-[7px] px-2.5"
          /></a>
          <a href="#"
            ><img
              src="images/twitter.svg"
              alt=""
              class="ficon border rounded-full py-[7px] px-2"
          /></a>
          <a href="#"
            ><img
              src="images/instagram.svg"
              alt=""
              class="ficon border rounded-full py-[7px] px-2"
          /></a>
        </div>
      </section>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ThornenSan" target="_blank">Thornen San</a>.
      </p>
    </footer>
  </body>
</html>
